<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--A próxima ferramenta de posicionamento não usa a propriedade position, mas define a propriedade float de um elemento. Os elementos flutuantes são removidos do fluxo normal de um documento e colocados à esquerda (left) ou direita (right) do elemento pai que os contém. Essa propriedade é comumente usada com a propriedade width para especificar quanto espaço horizontal o elemento flutuante precisa.-->

  <head>
    <style>
      #left {
        float: left; /*Propriedade sendo usado aqui*/
        width: 50%; /*Determina quanto espaço lateral o elemento vai ocupar*/
      }
      #right {
        float: right; /*Propriedade sendo usado aqui*/
        width: 40%; /*Determina quanto espaço lateral o elemento vai ocupar*/
      }
      aside, section {
        padding: 2px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome!</h1>
    </header>
    <section id="left">
      <h2>Content</h2>
      <p>Good stuff</p>
    </section>
    <aside id="right">
      <h2>Sidebar</h2>
      <p>Links</p>
    </aside>
  </body>
</body>
</html>
