<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: grey;
    }
    h1 {
        color: red;
    }   /*A força da cascata vem através no último atributo inserido no html*/
    h1 {
        color: blue;
    }
</style>
<body>
    <h1 style="color: green;">Título</h1>
    <p>Parágrafo</p> <!--Comando inLine tem a maior força no html-->

<!--O efeito cascata será executado a não ser que tenha um comando inLine-->
</body>
</html>
