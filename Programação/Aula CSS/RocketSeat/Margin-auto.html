<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Auto</title>
</head>
<style>
    div{
        height: 150px;
        width: 150px;
        border: 2px solid red;
        text-align: center;
        padding-top: 60px;
        box-sizing: border-box; /*Não soma o padding à margem*/
        margin: auto; /*Faz um cálculo para manter o elemento centralizado*/
        /*O cálculo é feito apenas nas laterais*/
    }
</style>
<body>
    <div>Caixa 1</div>
    <div>Caixa 2</div>
</body>
</html>
