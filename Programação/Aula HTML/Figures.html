<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="https://source.unsplash.com/random" 
        alt="Imagem"
        width="300"
        title="Imagem randomica">
        <!--alt é alternativa caso a imagem não carregue-->
        <!--title é o título da imagem quando o mouse descansa sobre-->
        <!--width é a largura da imagem-->

        <figcaption>Imagem Randomica</figcaption>
        <!--figcaption cria um título visível para a imagem-->
    </figure>
</body>
</html>
