<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe 
        width="400"
        height="300" 
        src="https://www.youtube.com/embed/QSngh_1GPIw" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <!--src é de onde está vindo o vídeo-->
    <!--frameborder é a borda do iframe-->
    <!--allow permite algumas configurações da origem do iframe-->
    <!--allowfullscreen permite colocar o vídeo na tela toda-->

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d886.621214505092!2d-43.51860951083519!3d-22.76663635379988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1650038723381!5m2!1spt-BR!2sbr" 
        width="300" 
        height="300" 
        style="border:0;" 
        allowfullscreen=""
        loading= 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>
</html>
