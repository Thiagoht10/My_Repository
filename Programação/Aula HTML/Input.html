<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--*atributos*-->
    <input type="email"
    autocomplete="email"> <!--Auto completa usando dados mais usados pelo
    usuário-->

    <input type="text" autofocus> <!--Quando a página é carregada, a mesma foca no input com essa configuração. Apenas pode ser usado uma vez por página-->

    <input type="text" disabled> <!--Usado para desabilitar-->

    <input type="text" value="name"> <!--Aplica valor no input-->

    <input type="text" value="name" readonly> <!--Parecido com o disabled, mas ele é apenas para leitura do valor inserido com o value-->

   <form action="" id="name"></form>
       <input type="text" form="name"> <!--Usado para link com um formulário-->
    
    <input type="text" name="Nome"> <!--Usado para ver os dados no backend-->

    <input type="text" required> <!--Torna o preenchimento do input obrigatório-->

    <input type="text" placeholder="Digite aqui seu nome"> <!--Usado para exemplificar os dados que deverão ser inseridos dentro do input-->
</body>
</html>
