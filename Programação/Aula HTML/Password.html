<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="a" action="">
        <input type="password"
            minlength="4" 
            maxlength="8"
            size="8"> 
            <!--Usado para definir o valor máximo e mínimo de caracteres de senha--> <!--size é usado para definir o tamenho do input-->
        <button form="a">enviar</button>
    </form>

    <form id="b" action="">
        <input type="password"
        pattern="(0-9){3-5}"
        title="Coloque de 0 a 9"> <!--Usado para restringir os valores do input-->
        <!--Dá dica de como inserir por exemplo-->
        <button type="submit" form="b">Enviar</button>
    </form>

    <form id="c" action="">
        <input type="password"
        placeholder="Coloque sua senha"> <!--Dá dica do que inserir no input-->
        <button type="submit" form="c">Enviar</button>
    </form>

    <form id="d" action="">
        <input type="password"
        required> <!--preenchimento obrigatório-->
        <button type="submit" form="d">Enviar</button>
    </form>

    <form id="" action="">
        <input type="password"
        inputmode="numeric"> <!--Abre o teclado numérico no smartphone-->
        <button type="submit" form="">Enviar</button>
    </form>

    <form id="" action="">
        <input type="password"
        autocomplete="on"> <!--navegador sugeri senha ao usuário-->
        <button type="submit" form="">Enviar</button>
    </form>
    
</body>
</html>
