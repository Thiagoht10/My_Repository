<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <img src="image.png" alt="foto"> <!--scr e alt é configuração do elemento img-->
    <!-- alt é um texto alternativo caso a imagem nao carregue-->

    <!--Atributo Boleano-->

    <input type="text"> <!--Entrada de texto em HTML-->
    
    <input type="text" disabled> <!--Disabled é um atributo boleano. Ele desabilita o elemento input-->
    
</body>
</html>
